<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Corona Virus Tracker App</title>
   
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body style="background-color: rgb(132, 190, 243)">
    <h1>Corona Virus Tracker App by Arpit Kumar</h1>
    <p>This application gives us a list of the number of reported cases of COVID 19, globally. Updated Daily.</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead" >Total cases reported as of today.</p>
    </div>
    
    <table>
        <tr>
          <th>State</th>
          <th>Country</th>
          <th>Total Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
          <td th:text="${locationStat.state}"></td>
          <td th:text="${locationStat.country}"></td>
          <td th:text="${locationStat.latestTotalCases}">0</td>
        </tr>
      </table>
  
  </body>

</html>
